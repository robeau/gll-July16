<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functions</title>
    <script>

        function sum() {
            var sum = 0;
            for(var i = 0; i < arguments.length; i++) {
                sum+=arguments[i];
            }
            return sum;
        }

        console.log(sum(2,6,4,2,3));

    </script>
</head>
